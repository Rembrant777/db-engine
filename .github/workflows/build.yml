name: builddb

on:
    push:
        branches: [db-init]
    pull_request:
        branches:  [db-init]
jobs:
    macos:
        runs-on: macos-latest 
        steps:
        - name: Checkout 
          uses: actions/checkout@v2 
        - name: Install Dependencies 
          run: |
              brew install boost 
        - name: Configure 
          run: |
              cd db-repo
              echo "${pwd}" && ls 
              sh ./build.sh
